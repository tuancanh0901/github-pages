<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NOT Shopee</title>
    <link rel="stylesheet" href="MainForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="image/download.png" alt="NOT Shopee Logo" class="logo-img">
        </div>
        <div class="search-bar">
            <span class="material-icons search-menu">menu</span>
            <input class="search-input" type="text" placeholder="Hinted search text">

        </div>
        <div class="header-icons">
            <span class="material-icons header-icon">shopping_cart</span>
            <span class="material-icons header-icon">account_circle</span>
            <button class="contact-btn" onclick="window.location.href='contact.html'">Contact</button>
        </div>
    </div>
    <div class="main-content">
        <div class="banner-row">
            <div class="banner-main">
                <div class="banner-placeholder"></div>
            </div>
            <div class="banner-side">
                <div class="banner-side-item">
                    <div class="banner-placeholder"></div>
                </div>
                <div class="banner-side-item">
                    <div class="banner-placeholder"></div>
                </div>
            </div>
        </div>
        <div class="categories-row">
            <div class="category">

            </div>
            <div class="category">

            </div>
            <div class="category">

            </div>
            <div class="category">

                <div class="category-label">Label</div>
            </div>
            <div class="category">

            </div>
            <div class="category">
                <div class="category-icon"></div>
                <div class="category-label">Label</div>
            </div>
        </div>
    </div>
</body>
</html>
