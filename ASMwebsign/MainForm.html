<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CC3M - Trang chủ</title>
    <link rel="stylesheet" href="MainForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar" style="height: 32px; align-items: center; padding-bottom: 0; font-size: 15px;">
        <div class="topbar-left">
            <span class="material-icons">call</span> Hotline: 0981.956.116
            <span class="material-icons">email</span> Email: support@cc3m.vn
        </div>
        <div class="topbar-right">
            VẬN CHUYỂN TOÀN QUỐC
            <span class="topbar-divider">|</span>
            <span class="material-icons">location_on</span> Hệ thống cửa hàng
        </div>
    </div>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left" style="position:relative;">
            <button class="menu-logo-btn" id="menuLogoBtn">
                <img src="image trang chu/logomenudropblack.png" alt="Menu Logo" class="menu-logo-img">
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <a href="#" class="menu-dropdown-link">SHOP</a>
                <a href="#" class="menu-dropdown-link">LOCATIONS</a>
                <a href="#" class="menu-dropdown-link">MAGAZINE</a>
                <a href="#" class="menu-dropdown-link">LOGIN</a>
            </div>
        </div>
        <div class="navbar-center">
            <img src="image trang chu/96446d8c-3162-43d4-826d-8d7edd7d0232-Photoroom (1).png" alt="Logo" style="height:140px; width:auto; display:block; margin:0 auto; vertical-align:middle;">
        </div>
        <div class="navbar-right">
            <span id="login-btn" style="font-weight: bold; font-size: 16px; letter-spacing: 0.5px; cursor:pointer; margin-right:8px;">LOGIN</span>
            <span style="font-weight: bold; font-size: 16px; letter-spacing: 0.5px; margin: 0 8px;">/</span>
            <span id="bag-btn" style="font-weight: bold; font-size: 16px; letter-spacing: 0.5px;">BAG 0</span>
        </div>
    </div>
    <!-- Banner -->
    <div class="main-banner">
        <div class="banner-slider">
            <div class="slide fade active">
                <img src="image trang chu/anhmain1.jpg" alt="Slide 1" class="slide-img">
            </div>
            <div class="slide fade">
                <img src="image trang chu/anhmain2.jpg" alt="Slide 2" class="slide-img">
            </div>
            <div class="slide fade">
                <img src="image trang chu/anhmain3.jpg" alt="Slide 3" class="slide-img">
            </div>
            <div class="dots" style="display:none;"></div>
        </div>
    </div>
    <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    function showSlidesAuto() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].classList.add('active');
        setTimeout(showSlidesAuto, 6000); // Chuyển động chậm và mượt hơn
    }
    showSlidesAuto();
    // Sự kiện chuyển trang khi bấm LOGIN
    document.getElementById('login-btn').addEventListener('click', function() {
        window.location.href = 'LoginForm.html';
    });
    // Sự kiện cho BAG (nếu cần chuyển trang khác, thêm tại đây)
    // document.getElementById('bag-btn').addEventListener('click', function() {
    //     window.location.href = 'Bag.html';
    // });    // Menu dropdown logic
    const menuLogoBtn = document.getElementById('menuLogoBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    let menuOpen = false;

    function closeMenu() {
        menuOpen = false;
        menuLogoBtn.classList.remove('active');
        menuDropdown.classList.remove('active');
        setTimeout(() => {
            menuDropdown.style.display = 'none';
        }, 300);
    }

    function openMenu() {
        menuOpen = true;
        menuLogoBtn.classList.add('active');
        menuDropdown.style.display = 'flex';
        // Kích hoạt animation
        requestAnimationFrame(() => {
            menuDropdown.classList.add('active');
        });
    }

    menuLogoBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (menuOpen) {
            closeMenu();
        } else {
            openMenu();
        }
    });

    // Click bên ngoài để đóng menu
    document.addEventListener('click', function(e) {
        if (menuOpen && !menuDropdown.contains(e.target) && !menuLogoBtn.contains(e.target)) {
            closeMenu();
        }
    });

    // Thêm sự kiện cho nút LOGIN trong menu dropdown
    document.querySelectorAll('.menu-dropdown-link').forEach(function(link) {
        if (link.textContent.trim().toUpperCase() === 'LOGIN') {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'LoginForm.html';
            });
        }
    });
    </script>
    <!-- Nền hình ảnh toàn trang -->
    <div class="background-image"></div>
</body>
</html>
