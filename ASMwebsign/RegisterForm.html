<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="RegisterForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <div class="header-register">
        <div class="header-register-left">
            <img src="image/download.png" class="header-register-logo" alt="Logo">
        </div>
        <a href="#" class="header-register-help">Bạn cần giúp đỡ?</a>
    </div>
    <div class="register-bg">
        <div class="register-container">
            <h2>Đăng ký tài khoản</h2>
            <form class="register-form">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>

                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,11}">

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="register-btn">Đăng ký</button>
                <p class="register-login-link">Bạn đã có tài khoản? <a href="LoginForm.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <!-- Modal thông báo đăng ký thành công -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h3>Đăng ký thành công!</h3>
            <p>Bạn đã đăng ký tài khoản thành công. Vui lòng đăng nhập.</p>
            <button id="go-login-btn">Đăng nhập</button>
        </div>
    </div>
    <script>
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Mật khẩu nhập lại không khớp!");
                return;
            }
            // Lưu thông tin vào localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Hiện modal thông báo thành công
            document.getElementById('success-modal').style.display = 'flex';
        });

        // Khi bấm nút Đăng nhập trên modal
        document.getElementById('go-login-btn').onclick = function() {
            window.location.href = 'LoginForm.html';
        };
    </script>
    <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.3);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #fff;
        border-radius: 10px;
        padding: 32px 24px 24px 24px;
        text-align: center;
        box-shadow: 0 2px 16px rgba(0,0,0,0.15);
        min-width: 320px;
        animation: fadeInModal 0.4s;
    }
    .modal-content h3 {
        color: #ee4d2d;
        margin-bottom: 12px;
        font-size: 22px;
    }
    .modal-content p {
        color: #444;
        margin-bottom: 20px;
        font-size: 16px;
    }
    #go-login-btn {
        background: #ee4d2d;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 32px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
    }
    #go-login-btn:hover {
        background: #ff5722;
    }
    @keyframes fadeInModal {
        from { opacity: 0; transform: translateY(40px);}
        to { opacity: 1; transform: none;}
    }
    </style>
</body>
</html>
