<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="image/96446d8c-3162-43d4-826d-8d7edd7d0232.png">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="image/96446d8c-3162-43d4-826d-8d7edd7d0232.png" alt="Logo" class="logo-img">
        </div>
        <div class="search-bar">
            <span class="material-icons search-menu">menu</span>
            <input class="search-input" type="text" placeholder="Hinted search text">
            <span class="material-icons search-icon">search</span>
        </div>
        <div class="header-icons">
            <span class="material-icons header-icon">shopping_cart</span>
            <span class="material-icons header-icon">account_circle</span>
            <button class="contact-btn" onclick="window.location.href='Contact.html'">Contact</button>
        </div>
    </div>
    <div class="contact-container">
        <div style="text-align:center; margin-bottom: 18px;">
            <img src="image/96446d8c-3162-43d4-826d-8d7edd7d0232.png" alt="Logo" style="height:110px; width:auto; display:inline-block;">
        </div>
        <div class="contact-row">
            <form class="contact-form">
                <h2>Contact</h2>
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit" class="send-btn">Send</button>
                <div class="note">We will get back to you within 24 hours. Thank you for contacting us!</div>
            </form>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul class="contact-info-list">
                    <li><span class="material-icons">location_on</span>123 Main St, City, Country</li>
                    <li><span class="material-icons">call</span>123-456-7890</li>
                    <li><span class="material-icons">email</span>info@example.com</li>
                    <li><span class="material-icons">schedule</span>Mon - Fri,<br>&nbsp;&nbsp;&nbsp;9:00 AM – 6:00 PM</li>
                </ul>
                <div class="map"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        © 2024 Company Name
    </div>
</body>
</html>
